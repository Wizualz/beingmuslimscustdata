<style>
:root {
  --bg: #0d0b09;
  --card: rgba(255, 215, 130, 0.05);
  --accent: #f2c572;
  --gold-gradient: linear-gradient(90deg, #f9e7b0, #e3b356, #f9e7b0);
  --text-muted: #c1b394;
  color-scheme: dark;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: "Poppins", sans-serif;
  background: var(--bg);
  color: #fff;
  background-image: 
    url('https://www.transparenttextures.com/patterns/arabesque.png'),
    radial-gradient(circle at 20% 30%, rgba(255,215,130,0.07) 0%, transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(255,215,130,0.07) 0%, transparent 40%);
  background-blend-mode: overlay;
  background-size: 400px, cover, cover;
  overflow-x: hidden;
}
.container {
  max-width: 1100px;
  margin: 50px auto;
  padding: 30px 20px;
  background: rgba(255, 255, 255, 0.02);
  border: 1px solid rgba(255,215,130,0.15);
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(255,215,130,0.05);
  backdrop-filter: blur(10px);
}
header {
  display: flex;
  align-items: center;
  gap: 20px;
  justify-content: center;
  flex-wrap: wrap;
  text-align: center;
}
header img {
  height: 80px;
  width: 80px;
  border-radius: 50%;
  background: white;
  padding: 8px;
  box-shadow: 0 0 25px rgba(255,215,130,0.4);
}
.brand h1 {
  font-family: "Amiri", serif;
  font-size: 26px;
  background: var(--gold-gradient);
  -webkit-background-clip: text;
  color: transparent;
  font-weight: 700;
  letter-spacing: 1px;
}
.brand p {
  font-size: 14px;
  color: var(--text-muted);
  margin-top: 4px;
}
.city-section {
  margin-top: 40px;
}
.city-title {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: 700;
  margin-bottom: 18px;
  padding-bottom: 8px;
  border-bottom: 1px solid rgba(255,215,130,0.25);
}
.city-title .en {
  font-family: "Poppins", sans-serif;
  font-size: 22px;
  background: var(--gold-gradient);
  -webkit-background-clip: text;
  color: transparent;
}
.city-title .ur {
  font-family: "Amiri", serif;
  font-size: 22px;
  background: var(--gold-gradient);
  -webkit-background-clip: text;
  color: transparent;
  direction: rtl;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
  gap: 20px;
}
.card {
  position: relative;
  background: var(--card);
  border: 1px solid rgba(255,215,130,0.15);
  border-radius: 16px;
  padding: 18px;
  transition: 0.4s ease;
  box-shadow: 0 0 15px rgba(0,0,0,0.4);
  overflow: hidden;
}
.card::before {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 3px;
  background: var(--gold-gradient);
  opacity: 0.6;
}
.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 25px rgba(255,215,130,0.4);
}
.address {
  font-size: 14px;
  line-height: 1.7;
  color: #f7f3e8;
  white-space: pre-line;
}
.meta {
  margin-top: 8px;
}
.chip {
  display: inline-block;
  padding: 6px 10px;
  border-radius: 10px;
  background: rgba(255,215,130,0.08);
  border: 1px solid rgba(255,215,130,0.25);
  font-size: 13px;
  color: #f5e2b6;
}
.actions {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 10px;
}
a.phone, a.map {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  text-decoration: none;
  font-size: 13px;
  padding: 8px 12px;
  border-radius: 8px;
  transition: 0.3s;
}
a.phone {
  color: #fff;
  border: 1px solid rgba(255,215,130,0.2);
  background: rgba(255,215,130,0.08);
}
a.phone:hover {
  background: rgba(255,215,130,0.2);
}
a.map {
  color: var(--accent);
  border: 1px dashed rgba(255,215,130,0.3);
}
a.map:hover {
  color: #fff;
  border-color: var(--accent);
  background: rgba(255,215,130,0.15);
}
footer {
  text-align: center;
  margin-top: 50px;
  color: var(--text-muted);
  font-size: 13px;
  border-top: 1px solid rgba(255,215,130,0.15);
  padding-top: 15px;
}
</style>
</head>
