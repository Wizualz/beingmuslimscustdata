<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BeingMuslims — Register</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Cairo:wght@300;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#fbf7f0;
  --panel:#fffaf5;
  --gold:#B78A28;
  --gold-2:#D4AF37;
  --muted:#7a6f5f;
  --ink:#1b1b1b;
}

*{box-sizing:border-box}
html,body{height:100%;margin:0}
body{
  background:linear-gradient(180deg,var(--bg),#fff);
  font-family:"Cairo",system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:var(--ink);
  display:flex;align-items:center;justify-content:center;
  padding:28px;
}

.container{width:100%;max-width:820px;padding:28px}

.panel{
  background:var(--panel);
  border-radius:16px;
  padding:36px;
  border:1px solid rgba(183,138,40,0.15);
  box-shadow:0 20px 60px rgba(183,138,40,0.08);
  text-align:center;
  position:relative;
}

/* LOGO FIX */
.logo-wrap{display:flex;justify-content:center;margin-top:-110px}
.logo-outer{
  width:300px;
  height:300px;
  background:white;
  border-radius:22px;
  border:6px solid var(--gold-2);
  display:flex;align-items:center;justify-content:center;
  box-shadow:0 15px 60px rgba(0,0,0,0.15);
}
.logo-outer img{
  width:90%;height:90%;
  object-fit:contain;
  display:block;
}

/* headline */
.headline{
  font-family:"Playfair Display",serif;
  font-size:36px;
  margin:18px 0 6px;
  color:var(--gold);
}

/* Removed sublead text */
.sublead{display:none}

/* form */
form{
  display:flex;flex-direction:column;gap:12px;
  max-width:560px;margin:0 auto;margin-top:10px;
}
label{
  font-size:13px;
  color:var(--muted);
  text-align:left;
  margin-left:6px;
  font-weight:700;
}

/* light black border added */
input,select{
  padding:14px 16px;
  border-radius:12px;
  border:1px solid rgba(0,0,0,0.18);   /* LIGHT BLACK BORDER */
  background:white;
  font-size:16px;
  color:var(--ink);
  box-shadow:0 8px 20px rgba(0,0,0,0.03) inset;
}
input::placeholder{color:rgba(0,0,0,0.35)}

/* button */
.btn{
  margin-top:8px;padding:14px 16px;
  border-radius:14px;border:0;
  font-weight:800;font-size:17px;color:white;
  background:linear-gradient(90deg,var(--gold),var(--gold-2));
  cursor:pointer;
  box-shadow:0 18px 40px rgba(183,138,40,0.25);
}
.btn[disabled]{opacity:.6;cursor:wait}

/* Removed tip line */
.small{display:none}

/* modal */
.modal-backdrop{
  position:fixed;inset:0;
  display:none;align-items:center;justify-content:center;
  background:rgba(0,0,0,0.4);
  z-index:200;
}
.modal{
  width:92%;max-width:600px;
  background:white;
  padding:26px;border-radius:14px;
  text-align:center;
  box-shadow:0 40px 120px rgba(0,0,0,0.18);
}
.modal h2{
  margin:0;font-family:"Playfair Display",serif;
  font-size:26px;color:var(--gold);
}
.modal p{
  margin:12px 0 0;color:#444;font-size:16px;
}
.modal .ok{
  margin-top:18px;padding:12px 18px;border-radius:12px;
  border:0;background:linear-gradient(90deg,var(--gold),var(--gold-2));
  font-weight:800;color:white;cursor:pointer;
}

/* ornament */
.ornament{
  position:absolute;right:20px;top:20px;
  width:180px;height:180px;opacity:0.07;
}
</style>
</head>

<body>

<div class="container">
<div class="panel">

  <!-- Logo -->
  <div class="logo-wrap">
    <div class="logo-outer">
      <img src="https://drive.google.com/uc?export=view&id=1q07VwS8jmKr3zwEhbll5xV5v6KmD4gm3">
    </div>
  </div>

  <div class="headline">Welcome to BeingMuslims</div>

  <form id="custForm">
    <label>Customer Name</label>
    <input id="name" required>

    <label>Phone Number</label>
    <input id="phone" type="tel" required>

    <label>Branch</label>
    <select id="branch" required>
      <option value="">Select branch</option>
      <option>MUMBAI</option><option>DELHI</option><option>SURAT</option><option>PUNE</option>
      <option>AHMEDABAD</option><option>AURANGABAD</option><option>BELGAUM</option>
      <option>HYDERABAD</option><option>LUCKNOW</option><option>BHOPAL</option>
    </select>

    <button class="btn" id="saveBtn">Save</button>
  </form>

  <svg class="ornament" viewBox="0 0 600 600">
    <text x="50%" y="55%" text-anchor="middle"
      font-family="Playfair Display, serif"
      font-size="140" fill="#B78A28">بِسْمِ</text>
  </svg>

</div>
</div>

<!-- Modal -->
<div class="modal-backdrop" id="modalBackdrop">
  <div class="modal">
    <h2>Thank you, <span id="custName">Customer</span></h2>
    <p>For submitting your details. <strong>InshaAllah</strong> you will get all offers & regular updates.</p>
    <button class="ok" id="okBtn">Done</button>
  </div>
</div>

<script>
const WEB_APP = "https://script.google.com/macros/s/AKfycbx0YEHVo-jmc0NxlsoZoWRgAP6y04dtXs-al6PETPQ1vujsqfH-3m8k2ECkImcGxMSsvA/exec";

const nameEl = document.getElementById("name");
const phoneEl = document.getElementById("phone");
const branchEl = document.getElementById("branch");
const saveBtn = document.getElementById("saveBtn");
const modal = document.getElementById("modalBackdrop");
const custNameSpan = document.getElementById("custName");
const okBtn = document.getElementById("okBtn");

okBtn.onclick = () => { modal.style.display="none"; };

document.getElementById("custForm").onsubmit = async(e)=>{
  e.preventDefault();

  const name = nameEl.value.trim();
  const phone = phoneEl.value.trim();
  const branch = branchEl.value.trim();

  custNameSpan.textContent = name;
  modal.style.display="flex";

  saveBtn.disabled = true;
  saveBtn.textContent = "Saving...";

  try{
    await fetch(WEB_APP,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({name,phone,branch})
    });
  }catch(e){}
  
  saveBtn.disabled=false;
  saveBtn.textContent="Save";
  nameEl.value="";
  phoneEl.value="";
  branchEl.value="";
};
</script>

</body>
</html>
